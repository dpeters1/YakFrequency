<!DOCTYPE html>

<html>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link href="https://ghusse.github.io/jQRangeSlider/stable/css/iThing.css" rel="stylesheet" media="screen">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/jQRangeSlider-min.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/jQDateRangeSlider-min.js') }}"></script>
    <script src="http://mistic100.github.io/jQCloud/dist/jqcloud2/dist/jqcloud.min.js"></script>

    <title>YikYak Word Frequencies</title>
</head>

<header>
    <div class=wrap_left>
        <h3 id = "left_header">YikYak Word Frequency</h3>
    </div>  
</header>

<body>
    <div id="content">
        <div id="left_content">
        <script>
            $(function() {
            $( "#radio" ).buttonset();
            });
        </script>
            <div id=uniButtons>
                <div id="radio">
                    <input type="radio" id="radio1" name="radio"><label for="radio1">Acadia</label>
                    <input type="radio" id="radio2" name="radio"checked="checked"><label for="radio2">Carleton</label>
                    <input type="radio" id="radio3" name="radio"><label for="radio3">McGill</label>
                    <input type="radio" id="radio4" name="radio"><label for="radio4">Ottawa U</label>
                    <input type="radio" id="radio5" name="radio"><label for="radio5">Queens</label>
                    <input type="radio" id="radio6" name="radio"><label for="radio6">U of T</label>
                    <input type="radio" id="radio7" name="radio"><label for="radio7">Waterloo</label>
                    <input type="radio" id="radio8" name="radio"><label for="radio8">Western</label>
                </div>
            </div>
            <p><b>Time of Day</b></p>
            <label><input id="invertHour" type="checkbox" >Invert Selection</label>
            <div id="basicSlider"></div>
            <p><b>Days of Week</b></p>
            <label><input id="invertDay" type="checkbox" >Invert Selection</label>
            <div id="daySlider"></div>
            <p><b>Weeks of Year</b></p>
            <div id="dateSlider"></div>

        </div>
        <div id="cloud"></div>
    </div> 
    <script type="text/javascript">

        $('#cloud').jQCloud([{text: "Loading...", weight: "10"}], {
            autoResize: true,
            delay: 20,
            fontSize: ["700%","650%","600%","550%","500%","450%","400%","350%","300%","250%","200%"]
        });
    </script>
    <script src="{{ url_for('static', filename='javascript/sliderFunctions.js') }}">
        returnDate();
    </script>
</body>

<footer>
    <div class="wrap_left">
        <p id="left_footer">Created by Dominic Peters</p>
    </div>
    <div class="wrap_right">
        <a href="https://github.com/dpeters1/YakFrequency"><p id="right_footer">Source Code</p></a>
    </div>
</footer>

</html>
